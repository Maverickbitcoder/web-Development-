<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s;
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background 0.3s;
        }
        .light-mode .container {
            background: #fff;
            color: #333;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            background: #4a90e2;
            color: #fff;
            border-radius: 5px;
            margin: 10px 0;
        }
        .password-box {
            background: black;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .password-box input {
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
        .strength-indicator {
            height: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .weak { background: red; }
        .medium { background: orange; }
        .strong { background: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”‘ Secure Password Generator</h2>
        <button class="btn" id="themeToggle">Toggle Dark/Light</button>
        <div class="password-box">
            <input type="text" id="password" readonly>
            <button class="btn" id="copyBtn">ðŸ“‹</button>
        </div>
        <div class="strength-indicator" id="strengthIndicator"></div>
        <p id="strengthText">Strength: Weak</p>
        <label>Password Length: <input type="number" id="length" min="4" max="20" value="12"></label>
        <br>
        <input type="checkbox" id="uppercase" checked> Include Uppercase
        <br>
        <input type="checkbox" id="lowercase" checked> Include Lowercase
        <br>
        <input type="checkbox" id="numbers" checked> Include Numbers
        <br>
        <input type="checkbox" id="symbols" checked> Include Symbols
        <br>
        <button class="btn" id="generate">Generate Password</button>
    </div>
    <script>
        const passwordEl = document.getElementById("password");
        const generateBtn = document.getElementById("generate");
        const copyBtn = document.getElementById("copyBtn");
        const themeToggle = document.getElementById("themeToggle");
        const body = document.body;
        const strengthIndicator = document.getElementById("strengthIndicator");
        const strengthText = document.getElementById("strengthText");

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("light-mode");
            localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
        });

        if (localStorage.getItem("theme") === "light") {
            body.classList.add("light-mode");
        }

        function generatePassword() {
            const length = document.getElementById("length").value;
            const hasUpper = document.getElementById("uppercase").checked;
            const hasLower = document.getElementById("lowercase").checked;
            const hasNumber = document.getElementById("numbers").checked;
            const hasSymbol = document.getElementById("symbols").checked;

            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";

            let allChars = "";
            if (hasUpper) allChars += upperCase;
            if (hasLower) allChars += lowerCase;
            if (hasNumber) allChars += numbers;
            if (hasSymbol) allChars += symbols;

            let password = "";
            for (let i = 0; i < length; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordEl.value = password;
            checkStrength(password);
        }

        function checkStrength(password) {
            let strength = 0;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthIndicator.className = "strength-indicator";
            if (strength === 4) {
                strengthIndicator.classList.add("strong");
                strengthText.textContent = "Strength: Strong";
            } else if (strength === 3) {
                strengthIndicator.classList.add("medium");
                strengthText.textContent = "Strength: Medium";
            } else {
                strengthIndicator.classList.add("weak");
                strengthText.textContent = "Strength: Weak";
            }
        }

        generateBtn.addEventListener("click", generatePassword);
        copyBtn.addEventListener("click", () => {
            passwordEl.select();
            document.execCommand("copy");
            alert("Password Copied!");
        });
    </script>
</body>
</html>
